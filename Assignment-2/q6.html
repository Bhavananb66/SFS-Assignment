<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: space-evenly;
        gap: 20px;
        padding: 10px;
        background-color: #f0f0f0;
      }

      .item {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
        flex: 1; /*flex: <flex-grow> <flex-shrink> <flex-basis>;*/
      }

      .item.grow-twice {
        flex-grow: 2; 
        flex-shrink: 0; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item-1</div>
      <div class="item grow-twice">Item-2</div>
      <div class="item">Item-3</div>
    </div>
  </body>
</html>
