<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using eavl function</title>
  </head>
  <body>
    <form action="" method="" id="calform">
      <textarea rows="4" cols="38" id="calcDisplay"></textarea>
      <div style="display: grid; grid-template-columns: 100px 100px 100px">
        <button type="button" onclick="inputedvalue(1)" id="one">1</button>
        <button type="button" onclick="inputedvalue(2)" id="two">2</button>
        <button type="button" onclick="inputedvalue(3)" id="three">3</button>
        <button type="button" onclick="inputedvalue(4)" id="four">4</button>
        <button type="button" onclick="inputedvalue(5)" id="five">5</button>
        <button type="button" onclick="inputedvalue(6)" id="six">6</button>
        <button type="button" onclick="inputedvalue(7)" id="seven">7</button>
        <button type="button" onclick="inputedvalue(8)" id="eight">8</button>
        <button type="button" onclick="inputedvalue(9)" id="nine">9</button>
        <button type="button" onclick="inputedvalue(0)" id="zero">0</button>
        <button type="button" onclick="inputedvalue('+')" id="plus">+</button>
        <button type="button" onclick="inputedvalue('-')" id="minus">-</button>
        <button type="button" onclick="inputedvalue('*')" id="multiply">
          *
        </button>
        <button type="button" onclick="inputedvalue('/')" id="divide">/</button>
        <button type="button" onclick="calculate()" id="equal">=</button>
        <button type="button" onclick="cleardisplay()">clear</button>
      </div>
    </form>

    <script>
      const display = document.getElementById("calcDisplay");

      function inputedvalue(value) {
        display.value += value;
      }

      function cleardisplay() {
        display.value = "";
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = "Error";
        }
      }

      document.addEventListener("keydown", function (event) {
        const key = event.key;

        if (/^[0-9+\-*/().]$/.test(key)) {
          inputedvalue(key);
        } else if (key === "Enter") {
          event.preventDefault(); // Prevents form from submitting
          calculate();
        } else if (key === "Backspace") {
          display.value = display.value.slice(0, -1);
        } else if (key === "Escape") {
          cleardisplay();
        } else if(key === "="){
            calculate();
        }
      });
    </script>
  </body>
</html>
