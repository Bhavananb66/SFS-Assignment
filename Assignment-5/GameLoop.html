<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guessing game</title>
  </head>
  <body>
    <script>
      function validateGuess() {
        let input = prompt("Guess the number between 1 to 10");
        let guess = parseInt(input);

        // Input validation
        if (isNaN(guess) || guess < 1 || guess > 10) {
          alert("Invalid input!, please enter number b/w 1 to 10");
          return null;                               
        }
        return guess;
      }

      function startGame() {
        const secretNumber = Math.floor(Math.random() * 10 + 1);
        let attempts = 3;

        alert("ðŸŽ® Welcome to the game!!\n You have 3 attempts.");

        while (attempts > 0) {
          let guess = validateGuess();

          if (guess === null) {
            continue;
          }
          if (guess === secretNumber) {
            alert(" Correct! You win!");
            return;
          }else{
            attempts--;
            alert(` Wrong guess. ${attempts} attempt(s) left.`);

          }
        }
        alert(` Game over! The number was ${secretNumber}.`);
      }

      startGame();
    </script>
  </body>
</html>
