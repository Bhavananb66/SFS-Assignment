<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function validateInput(
        promptMessage,
        fallbackValue,
        parser = parseFloat
      ) {
        const userInput = prompt(promptMessage);
        const parsed = parser(userInput);


        if (isNaN(parsed)) {
          alert(`Invalid input. Using fallback: ${fallbackValue}`);
          return fallbackValue;
        }

        return parsed;
      }
      validateInput("Enter your age:", 18, parseFloat);
      
    </script>
  </body>
</html>
