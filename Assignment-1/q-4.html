<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image using picture</title>
</head>
<body>
    <picture>
        <source srcset="assets/image1.jpg" media="(min-width:1024px)">
        <source srcset="assets/image2.jpg" media="(min-width:600px)">
        <img src="assets/image3.jpg" alt="Landscape">
    </picture>
</body>
</html>
